{% extends 'home/base.html' %}  
{% load static %}

{% block content %}

<div class="Orders">
    <h1>1. Как вы хотите получить заказ?</h1>
    <div class="zakaz">

        <div class="zakazBtn const1">
            <img src="{% static 'images/Vector2.svg' %}" alt="">
            <p>Самовызов</p>
        </div>
        <div class="zakazBtn const2">
            <img src="{% static 'images/boxtick.svg' %}" alt="">
            <p>Доставка</p>
        </div>
    </div>
    <h1>2. Укажите адрес доставки</h1>
    <div class="gorod">

        <div class="selects">
            <p>Город</p>
            <select aria-placeholder="Выберите город" name="" id="">
                <option value="">Urgench</option>
                <option value="">Xonka</option>
                <option value="">shovot</option>
                <option value="">bog'ot</option>
            </select>
        </div>
        <div class="selects">
            <p>Полный адрес</p>
            <input type="text">
        </div>
    </div>
    <h1>3. Контактное имя</h1>
    <div class="gorod">
        <div class="selects">
            <p>Имя</p>
            <input type="text" placeholder="Ism">
        </div>
        <div class="selects">
            <p>Фамилия</p>
            <input type="text" placeholder="Familiya">
        </div>
        <div class="selects">
            <p>Телефон</p>
            <input type="text" placeholder="Telefon">
        </div>
        <div class="selects">
            <p>Дополнительный телефон</p>
            <input type="text" placeholder="Qo'shimcha telefon">
        </div>
    </div>
    <p class="addZakazBtn">Buyurtma Qilish</p>
</div>

<script>
    
const zakazBtn1 = document.querySelector('.const1')
const zakazBtn2 = document.querySelector('.const2')

zakazBtn1.onclick = function(){
    zakazBtn1.classList.add('zakazBtnAdd')
    zakazBtn2.classList.remove('zakazBtnAdd')
    
}

zakazBtn2.onclick = function(){
    zakazBtn1.classList.remove('zakazBtnAdd')
    zakazBtn2.classList.add('zakazBtnAdd')
}


</script>

{% endblock content %}
