<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/footer.css">
    <link rel="stylesheet" href="../style/header.css">    
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/order.css">
    <link rel="stylesheet" href="../style/savat.css">
    <title>Document</title>
</head>
<body>
    <div class="Orders">
        <h1>1. Как вы хотите получить заказ?</h1>
        <div class="zakaz">

            <div class="zakazBtn">
                <img src="../images/Vector2.svg" alt="">
                <p>Самовызов</p>
            </div>
            <div class="zakazBtn">
                <img src="../images/boxtick.svg" alt="">
                <p>Доставка</p>
            </div>
        </div>
        <h1>2. Укажите адрес доставки</h1>
        <div class="gorod">

            <div class="selects">
                <p>Город</p>
                <select aria-placeholder="Выберите город" name="" id="">
                    <option value="">Urgench</option>
                    <option value="">Xonka</option>
                    <option value="">shovot</option>
                    <option value="">bog'ot</option>
                </select>
            </div>
            <div class="selects">
                <p>Полный адрес</p>
                <input type="text">
            </div>
        </div>
        <h1>3. Контактное имя</h1>
        <div class="gorod">
            <div class="selects">
                <p>Имя</p>
                <input type="text" placeholder="Ism">
            </div>
            <div class="selects">
                <p>Фамилия</p>
                <input type="text" placeholder="Familiya">
            </div>
            <div class="selects">
                <p>Телефон</p>
                <input type="text" placeholder="Telefon">
            </div>
            <div class="selects">
                <p>Дополнительный телефон</p>
                <input type="text" placeholder="Qo'shimcha telefon">
            </div>
        </div>
    </div>
</body>

</html>
